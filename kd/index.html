<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看点咨询精选</title>

    <!-- 主页样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 导入iconfont图标 -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <!-- 栏目管理样式 -->
    <link rel="stylesheet" href="./css/category.css">
    <!-- 引入文章样式 -->
    <link rel="stylesheet" href="./css/article.css">
    <!-- 引入评论样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <!-- 引入用户样式 -->
    <link rel="stylesheet" href="./css/user.css">
    <!-- 引入bootstrap的css文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入zTree树形结构样式 -->
    <!-- <link rel="stylesheet" href="./zTree/css/demo.css"> -->
    <link rel="stylesheet" href="./zTree/css/zTreeStyle/zTreeStyle.css">
    <!-- 引入分页插件样式 -->
    <link rel="stylesheet" href="./css/jquery.sPage.css">
    <!-- 引入日期选择器css -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <!-- 图片上传插件样式 -->
    <link rel="stylesheet" href="./css/FraUpload.css">
    <!-- 开关按钮bootstrap-switch样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-switch/4.0.0-alpha.1/css/bootstrap-switch.min.css"
        rel="stylesheet">

    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入首页js -->
    <script src="./js/index.js"></script>
    <!-- 引入ajax请求js -->
    <script src="./js/ajax.js"></script>
    <!-- 引入zTree的js -->
    <script src="./zTree/js/jquery.ztree.core.min.js"></script>
    <!-- 引入bootstrap的js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- 引入分页插件js -->
    <script src="./js/jquery.sPage.js"></script>
    <!-- 引入日期选择器js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <!-- 引入富文本编辑器js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/wangEditor/10.0.13/wangEditor.min.js"></script>
    <!-- 上传插件js -->
    <script src="./js/MD5.js"></script>
    <script src="./js/FraUpload.js"></script>
    <script src="./js/Sortable/Sortable.js"></script>
    <!-- 引入echarts的js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
    <!-- 开关按钮bootstrap-switch的js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-switch/4.0.0-alpha.1/js/bootstrap-switch.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper">
            <!-- 页面左侧 -->
            <div class="left">
                <!-- 左侧头部 -->
                <div class="left-header">
                    <img src="./images/logo.png" alt="">
                    <span>看点咨询精选</span>
                </div>
                <!-- 左侧导航 -->
                <div class="left-nav">
                    <ul>
                        <li><i class="iconfont icon-shouye"></i>首页</li>
                        <li><i class="iconfont icon-weimingmingwenjianjia_lanmu"></i>栏目管理</li>
                        <li><i class="iconfont icon-16"></i>文章管理</li>
                        <li><i class="iconfont icon-yonghu"></i>用户管理</li>
                        <li><i class="iconfont icon-pinglun"></i>评论管理</li>
                    </ul>
                </div>
            </div>
            <!-- 页面右侧 -->
            <div class="right">
                <!-- 右侧头部 -->
                <div class="right-header">
                    <i class="iconfont icon-daohangshouqi-"></i>
                    <img src="./images/u55.jpg" alt="" id="userFace">
                </div>
                <!-- 右侧显示内容 -->
                <div class="right-content">

                </div>
            </div>
        </div>
    </div>

    <!-- 提示弹框 -->
    <div class="toast" role="alert" data-delay="1500" aria-live="assertive" aria-atomic="true"
        style="position: fixed;left: 1.5%;bottom: 10px;width: 12%;">
        <div class="toast-header">
            <h5 class="mr-auto">提示</h5>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>
</body>

</html>
