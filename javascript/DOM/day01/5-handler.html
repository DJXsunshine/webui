<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
    <script>
        window.onload=function(){
            //获取事件源
            var dom = document.getElementsByTagName("div")[0];
            //事件处理函数
            dom.onclick = function (event) {
                //事件对象
                console.log(event.target);
            }
        }
    </script>
</head>
<body>
    <div>点击</div>
</body>
</html>
