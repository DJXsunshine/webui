<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <demo-outer></demo-outer>
        <demo-inner></demo-inner>
    </div>
    <div id="test">
        <demo-outer></demo-outer>
        <demo-inner></demo-inner>
    </div>
    <script>
        // 全局注册属性
        Vue.component('demo-outer', {
            template: `
                <div>demo-outer</div>
            `
        })
        // 第一个vue实例对象
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            // 局部注册
            components: {
                'demo-inner': {
                    template: `
                        <button :style="style">demo-inner</button>
                    `,
                    data() {
                        return {
                            style:{
                                color:"#fff",
                                "background-color":"#409eff",
                                "font-size":"16px",
                                padding:"0.5em 1.5em",
                                border:"none",
                                "border-radius":"4px",
                                cursor:"pointer"
                            }
                        }
                    }
                }
            }
        })  
        
        // 第二个vue实例对象
        new Vue({
            el:'#test',
            data(){
                return{

                }
            }
        })
    </script>
</body>

</html>
