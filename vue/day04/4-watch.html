<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听器</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg}}--{{form}}</div>
        msg <input type="text" v-model="msg"><br>
        username <input type="text" v-model="form.username"><br>
        password <input type="password" v-model="form.password"><br>
        email <input type="email" v-model="form.email"><br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg:"",
                    form:{
                        username:'',
                        password:''
                    }
                }
            },
            // 监听器
            watch: {
                // 对象深度监听
                form:{
                    handler:function(now,old){
                        console.log("now",now);
                        console.log("old",old);
                    },
                    deep:true
                },
                // 对于对象的监听
                // 'form.username'(now,old){
                //     console.log("now",now);
                //     console.log("old",old);
                // },
                // 'form.password'(now,old){
                //     console.log("now",now);
                //     console.log("old",old);
                // },
                // 对于msg的监听
                msg(now,old){
                    console.log("now",now);
                    console.log("old",old);
                }
            }
        })  
    </script>
</body>

</html>
