<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="app">
        <!-- 声明式渲染 -->
        {{msg}}
        {{msg.split('').reverse().join('')}}
    </div>
    <script>
        // Vue的js代码
        let vm = new Vue({
            // 绑定模板
            el:"#app",
            // 数据，定义在data中的数据可以在容器中访问
            data(){
                return {
                    msg:'hello'
                }
            },
            // data:{
            //     msg:'hello'
            // }
        })
        // vm为vue的实例对象
        console.log(vm.msg);
    </script>
</body>
</html>
