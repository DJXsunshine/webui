<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 组件调用 -->
        <demo-outer title="警告">
            <!-- 2.6.0之前版本语法 -->
            <template>
                <h1 slot="header">你好</h1>
            </template>
            <!-- v-slot语法2.6.0之后版本 -->
            <template v-slot:footer>
                <h1>你好</h1>
            </template>
            <template>
                <h1>我是默认插槽内容</h1>
            </template>
        </demo-outer>
    </div>
    <script>
        // 全局注册属性
        Vue.component('demo-outer', {
            template: `
                <div>
                    <slot name="header"></slot>
                    {{title}}
                    <slot name="footer"></slot>
                    <slot name="default"></slot>
                </div>
            `,
            props: ['title']
        })
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {

            }
        })  
    </script>
</body>

</html>
