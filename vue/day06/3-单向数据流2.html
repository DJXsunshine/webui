<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件传值</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.26.0/moment.js"></script>
</head>

<body>
    <div id="app">
        <demo-outer :date="dataNow"></demo-outer>
    </div>
    <script>
        // 全局注册属性
        Vue.component('demo-outer', {
            template: `
                <div>
                    <div>{{date}}--转换后-->{{newDate}}</div>
                </div>
            `,
            props: {
                date:Date
            },
            computed: {
                newDate(){
                    return moment(this.date).format("YYYY-MM-DD");
                }
            }
        })
        // 第一个vue实例对象
        new Vue({
            el: '#app',
            data() {
                return {
                    dataNow:new Date()
                }
            }
        })  
    </script>
</body>

</html>
