<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件传值</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <demo-outer :title="title"></demo-outer>
    </div>
    <script>
        // 全局注册属性
        Vue.component('demo-outer', {
            template: `
                <div>
                    hello
                    <div>{{newTitle}}</div>
                    <button @click="changeTitle">更改title</button>
                </div>
            `,
            props: {
                title:String
            },
            methods: {
                changeTitle(){
                    this.newTitle = 'tom'
                }
            },
            data(){
                return{
                    newTitle:this.title
                }
            }
        })
        // 第一个vue实例对象
        new Vue({
            el: '#app',
            data() {
                return {
                    title:'我的第一个组件'
                }
            }
        })  
    </script>
</body>

</html>
