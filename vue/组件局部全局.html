<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件+全局组件</title>
    <!-- 引入vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-fun></my-fun>
        <my-co></my-co>
    </div>
    <script>
        Vue.component('my-fun', {
            template: `
                <h1>{{title}}</h1>
            `,
            data() {
                return {
                    title: 'my-fun'
                }
            }
        })
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            components: {
                'my-co': {
                    template: `
                        <div>{{title}}</div>
                    `,
                    data() {
                        return {
                            title: 'my-co'
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
