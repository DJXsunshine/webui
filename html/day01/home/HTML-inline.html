<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重构行级元素</title>
    <style>
        strong{
            font-weight: normal;
        }
        b{
            font-weight: normal;
        }
        em{
            font-style: normal;
        }
        i{
            font-style: normal;
        }
        a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <span>span标签</span><br>
    <strong>strong标签</strong><br>
    <b>b标签</b><br>
    <em>em标签</em><br>
    <i>i标签</i><br>
    <a href="javascript:void(0)">a标签</a><br>
    <img src="#" alt="img标签"><br>
    <hr>
    <video src="#"></video><br>
    <audio src="#"></audio><br>
</body>
</html>
