<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        .one{
            /* font-weight: normal; */
            /* font-style: italic; */
            /* font-family: '宋体'; */
            font:12px 'Microsoft Yahei';
        }
        .two{
            font:bold italic 10px/2em '宋体','微软雅黑';
            /* font-weight: bold; */
            /* font-family: "Microsoft Yahei","微软雅黑"; */
        }
        .four{
            font-size: 10px;
            color: seagreen;
            background-color: black;
            /* height: 100px; */
            /* line-height: 100px;垂直居中 */
            /* overflow: scroll;滚动条 hidden */
            /* 2em 相对于当前字体大小2倍 */
            text-indent: 2em;
        }
/* 编程思想 */
        .btn{
            /* padding: 10px 5px; */
            border: 1px solid #cccccc;
            display: inline-block;
            border-radius: 5px;
            padding: .5em .3em;
        }
        .btn-large{
            font-size: 18px;
            /* padding: 10px 6px; */
        }
        .btn-small{
            font-size: 12px;
            /* padding: 5px 3px; */
        }
        .btn-mini{
            font-size: 8px;
            /* padding: 5px 3px; */
        }
    </style>
</head>
<body>
    <div class="btn btn-large">大按钮</div>
    <div class="btn btn-small">小按钮</div>
    <div class="btn btn-mini">超小按钮</div>

    <div class="four">
        <span>这是第四块代码</span>
    </div>

    <h1 style="text-align: center;">我是一级标题</h1>
    <div class="one">这是第一个盒子 class is one</div>
    <div class="two">这是第二个盒子 class in two</div>
    <div class="three"><strong>这是第三个盒子</strong></div>
    <div style="font-size:18px;">
        <span>one</span>
        <div><span>two</span></div>
    </div>
</body>
</html>
