<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒</title>
    <style>
        .box{
            background-color: #ccc;
            padding: 1em 0;
            display: flex;
            flex-direction: row;
            /* justify-content: space-around; */
            justify-content: flex-start;
        }
        .box>div{
            height: 40px;
            flex-basis: 100px;
        }
        .box>div:nth-child(odd){
            background-color: black;
        }
        .box>div:nth-child(odd){
            background-color: yellowgreen;
        }    
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
</body>
</html>
