<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table{
            /* separate：分离 collapse：合并 */
            border-collapse: collapse;
            width: 100%;
        }
        td,th{
            border: 1px solid #efefef;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 表格 -->
        <table>
            <caption>学生信息表</caption>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th width="60px">序号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th width="100px">操作</th>
                </tr>
            </thead>
            <!-- /表头 -->
            <!-- 表体 -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>100110001</td>
                    <td>张小凡</td>
                    <td>男</td>
                    <td align="center">
                        <a href="">修改</a>
                        <a href="">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>200110001</td>
                    <td>张凡</td>
                    <td>男</td>
                    <td align="center">
                        <a href="">修改</a>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
            <!-- 表体 -->

        </table>
        <!-- /表格 -->
    </div>
</body>
</html>
