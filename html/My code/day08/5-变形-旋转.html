<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rosybrown;
            margin: 0 auto;

            transition: all 2s;
            /* 指定变形样式 */
            transform-origin: left top;
        }
        .box:hover{
            /* 指定变形样式 */
            transform: rotateZ(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
