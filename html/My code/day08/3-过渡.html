<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            /* 背景透明 */

            transition-property: opacity;
            transition-delay: 0;

            transition-timing-function: linear;
        }
        .box:hover{
            opacity: .1;
        }
    </style>
</head>

    <div class="box"></div>
</body>
</html>
