<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box{
            width: 100%;
            height: 100px;
            background-color: cadetblue;
        }
        /* 设置动画帧 */
        @keyframes move {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 100%;
            }
        }
        /* 设置动画 */
        .move{
            animation-name: move;
            animation-duration: 2000ms;
            /* 匀速 */
            animation-timing-function: linear;
            /* animation-timing-function: steps(10); */
            animation-fill-mode: backwards;
            /* 延迟2s */
            /* animation-delay: 2s; */
            /* 循环 */
            animation-iteration-count: infinite;
            /* 交替 */
            animation-direction: alternate;
        }
        .m1{
            animation-delay: 2s;
        }
        .m2{
            animation-delay: 1s;
        }
        .m3{
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="box move m1"></div>
    <div class="box move m2"></div>
    <div class="box move m3"></div>
</body>
</html>
