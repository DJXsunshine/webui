<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .box{
            /* width: 1px;
            height: 100px;
            background-color: black; */

            width: 0;
            height: 100px;
            border-left: 1px solid black;

            transform: rotate(10deg);
        }
        ul.list{
            width: 1090px;
            margin: 0 auto;
        }
        ul.list::after{
            content: "";
            clear: both;
            display: block;
        }
        ul.list>li{
            float: left;
            padding-left: 1em;
        }
        ul.list>li::after{
            content: "";
            display: inline-block;
            height: 14px;
            border-right: 1px solid #999;
            margin-left: 1em;
            vertical-align: middle;

            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <ul class="list">
        <li><a href="">T恤</a></li>
        <li><a href="">板鞋</a></li>
        <li><a href="">袜子</a></li>
        <li><a href="">手套</a></li>
    </ul>
</body>
</html>
