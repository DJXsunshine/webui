<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直</title>
    <style>
        .box{
            background-color: #666;
            text-align: center;
        }
        .box > span{
            color: #fff;
        }
        .box > span:nth-child(1){
            font-size: 12px;
        }
        .box > span:nth-child(2){
            font-size: 18px;
        }
        .box > span:nth-child(3){
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Hello World</span>
        <span>你好世界</span>
        <span>HW</span>
    </div>
</body>
</html>
