<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <!-- 引入bootstrap的css文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 边框 -->
    <img src="../html/My code/day06/images/2.gif" alt="" class="img-thumbnail">
    <!-- 圆角 -->
    <img src="../html/My code/day06/images/2.gif" alt="" class="rounded">
    <!-- 左右浮动 -->
    <img src="../html/My code/day06/images/2.gif" alt="" class="rounded float-left">
    <img src="../html/My code/day06/images/2.gif" alt="" class="rounded float-right">
    <!-- 水平居中 -->
    <img src="../html/My code/day06/images/2.gif" alt="" class="rounded mx-auto d-block">
</body>
</html>
